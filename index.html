<!DOCTYPE html>

</head>
<body>
    <!-- Svgs -->

      <div class="elipseRightWhite">

      <div class="circleRightRed">

        <svg width="98" height="98" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="49" cy="49" r="49" fill="#505155"/>
          </svg>
      </div>
  
      <div class="elipseLeftWhite">
        <svg width="470" height="209" viewBox="0 0 470 209" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="235" cy="235" r="235" fill="#EFEFEF"/>
        </svg>     
      </div>
  
      <div class="circleLeftGray">
        <svg width="98" height="98" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="49" cy="49" r="49" fill="#505155"/>
          </svg>

      <div class="bigCircleRightGray">
        <svg width="1070" height="931" viewBox="0 0 1070 931" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="721.5" cy="721.5" r="721.5" fill="#292C31"/>

    <div>
        
    </div>
    
    <!-- outside constant container with animated gif -->
    <!-- TODO add gif -->
    <div class="overlay">

        <nav class="navbar navbar-expand-lg sticky-top">
            <a class="navbar-brand" href="#"><img class="logo" src="assets/images/cropped-logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="margin: 0 auto; text-align: center;">
                <li class="nav-item "><a href="#about" class="nav-link scroll">About</a></li>
                <li class="nav-item "><a href="#stats" class="nav-link scroll">Stats</a></li>
                <li class="nav-item "><a href="#" class="nav-link scroll">Prizes</a></li>
                <li class="nav-item "><a href="#FAQs" class="nav-link scroll">FAQs</a></li>
                <li class="nav-item "><a href="#" class="nav-link scroll">Flashbacks</a></li>
                <li class="nav-item "><a href="#sponsors" class="nav-link scroll">Sponsors</a></li>
                <li class="nav-item "><a href="#team" class="nav-link scroll">Our Team</a></li>
            </ul>
            
            </div>
        </nav>

        <div class="inner-responsive-page" id="mainPage">
            <div class="centered">KJSCE HACK 6.0</div>
            <!-- <img src="https://pbs.twimg.com/ext_tw_video_thumb/1248732574224207872/pu/img/CVoXF3Pr-2oX6-HM.jpg" />        -->
        </div>

        <div class="inner-responsive-page" id="about">
            <h1>About</h1>    
        </div>

        <div class="inner-responsive-page" id="stats">
            <h1>Stats</h1> 
            <div class="stats">
                <div class=" stat applications" data-aos="zoom-in-up">
                    <i class="fa  fa-file-text fa-2x"></i>
                    <div class="number"><div><h2 class="count">1200</h2></div><div>+</div></div> 
                    <div class="term">Applications</div>
                </div>
                <div class="stat hackers" data-aos="zoom-in-up">
                    <i class="fa fa-code fa-2x"></i>
                    <div class="number"><div><h2 class="count">220</h2></div><div>+</div></div> 
                    <div class="term">Hackers</div>
                </div>
                <div class="stat teams" data-aos="zoom-in-up">
                    <i class="fa fa-users fa-2x"></i>
                    <div class="number"><div><h2 class="count">70</h2></div><div>+</div></div> 
                    <div class="term">Teams</div>
                </div>
                <div class="stat colleges" data-aos="zoom-in-up">
                    <i class="fa fa-university fa-2x"></i>
                    <div class="number"><div><h2 class="count">30</h2></div><div>+</div></div> 
                    <div class="term">Colleges</div>
                </div>
            </div>      
        </div>
        
        <div class="inner-responsive-page" id="sponsors">
            <h1>Sponsors</h1>   
            <div class="button-container">
                <button id="previous-sponsor-button" class="btn btn--light" onclick="SponsorChange('prev')">
                    <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Previous Sponsors</span>
                    </span>
                </button>
                
                <button id="current-sponsor-button" class="btn btn--light btn--selected"  onclick="SponsorChange('curr')">
                    <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Current Sponsors</span>
                    </span>
                </button>
            </div>
            <div class="sponsors-wrapper">
              <div id="previous-sponsor" style="display: none;">prev</div>
              <div id="current-sponsor">curr</div>
            </div>
        </div>
        
        <div class="inner-responsive-page" id="FAQs">
            <h1>FAQ</h1>        
        </div>        
        
        <div class="inner-responsive-page" id="team">
            <h1>Team</h1>       
        </div>

    </div>
    

    <script src="assets/js/script.js"></script>
    <script src="assets/js//bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script async>
      $('.count').each(function() {
        $(this).prop('Counter', 0).animate(
          {
            Counter: $(this).text()
          },
          {
            duration: 3000,
            easing: 'swing',
            step: function(now) {
                    $(this).text(Math.ceil(now));
                }
                }
    );
    });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
